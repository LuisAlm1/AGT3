# MarketingBot SaaS - Configuración Nginx para agathoscreative.com
# Esta configuración maneja el SaaS de Marketing Automation

# Zonas de rate limiting
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=webhooks:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;

# Backend de la aplicación Quart (MarketingBot)
upstream marketingbot_backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

# HTTP - Redirigir a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name agathoscreative.com www.agathoscreative.com;

    # Permitir verificación de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Servidor principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name agathoscreative.com www.agathoscreative.com;

    # Configuración SSL
    ssl_certificate /etc/letsencrypt/live/agathoscreative.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agathoscreative.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Protocolos SSL modernos
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logs
    access_log /var/log/nginx/marketingbot_access.log;
    error_log /var/log/nginx/marketingbot_error.log;

    # Tamaño máximo de archivos
    client_max_body_size 10M;

    # ==========================================
    # API ENDPOINTS
    # ==========================================

    # API general
    location /api/ {
        limit_req zone=api burst=20 nodelay;

        proxy_pass http://marketingbot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ==========================================
    # AUTENTICACIÓN FACEBOOK
    # ==========================================

    location /auth/facebook {
        proxy_pass http://marketingbot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /auth/facebook/callback {
        proxy_pass http://marketingbot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /auth/logout {
        proxy_pass http://marketingbot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # DASHBOARD
    # ==========================================

    location /dashboard {
        proxy_pass http://marketingbot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # WEBHOOKS
    # ==========================================

    # Webhook de Stripe
    location /stripe-webhook {
        limit_req zone=webhooks burst=10 nodelay;

        proxy_pass http://marketingbot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;
        proxy_pass_request_headers on;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_buffering off;
        proxy_request_buffering off;
    }

    # ==========================================
    # ARCHIVOS ESTÁTICOS
    # ==========================================

    # CSS, JS y assets
    location /static/ {
        alias /home/user/AGT3/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;

        # Tipos MIME
        types {
            text/css css;
            application/javascript js;
            image/png png;
            image/jpeg jpg jpeg;
            image/gif gif;
            image/svg+xml svg;
        }
    }

    # Imágenes de posts generados
    location /images/posts/ {
        alias /var/www/agathoscreative/images/posts/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;

        access_log /var/log/nginx/posts_images_access.log;
        error_log /var/log/nginx/posts_images_error.log;
    }

    # Otras imágenes
    location /images/ {
        alias /var/www/agathoscreative/images/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # Audio
    location /audio/ {
        alias /var/www/agathoscreative/audio/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # Multimedia
    location /multimedia/ {
        alias /var/www/agathoscreative/multimedia/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # ==========================================
    # HEALTH CHECK
    # ==========================================

    location /health {
        access_log off;
        proxy_pass http://marketingbot_backend;
    }

    # ==========================================
    # PÁGINA PRINCIPAL Y FALLBACK
    # ==========================================

    # Página principal (landing)
    location = / {
        proxy_pass http://marketingbot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fallback para otras rutas
    location / {
        limit_req zone=general burst=10 nodelay;

        proxy_pass http://marketingbot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
