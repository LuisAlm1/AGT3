# ==========================================
# MarketingBot SaaS - AGREGAR a tu nginx.conf existente
# ==========================================
# INSTRUCCIONES:
# 1. Agrega el upstream "marketingbot_backend" junto al cosmicmind_backend existente
# 2. Agrega los location blocks dentro de tu server HTTPS existente
# 3. MarketingBot usa el puerto 5001 (diferente a CosmicMind que usa 5000)
# ==========================================

# PASO 1: Agregar este upstream JUNTO a tu cosmicmind_backend existente
# (NO reemplaza, se agrega)

upstream marketingbot_backend {
    server 127.0.0.1:5001;
    keepalive 64;
}

# ==========================================
# PASO 2: Agregar estos location blocks DENTRO de tu server HTTPS existente
# (Antes de los location de archivos estáticos y el fallback @backend)
# ==========================================

    # ==========================================
    # MARKETINGBOT - API
    # ==========================================

    location /api/ {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://marketingbot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ==========================================
    # MARKETINGBOT - AUTENTICACIÓN FACEBOOK
    # ==========================================

    location /auth/facebook {
        proxy_pass http://marketingbot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /auth/facebook/callback {
        proxy_pass http://marketingbot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /auth/logout {
        proxy_pass http://marketingbot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # MARKETINGBOT - DASHBOARD
    # ==========================================

    location /dashboard {
        proxy_pass http://marketingbot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================
    # MARKETINGBOT - ARCHIVOS ESTÁTICOS
    # ==========================================

    # CSS, JS del MarketingBot
    location /static/ {
        alias /home/user/AGT3/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # Imágenes de posts generados por MarketingBot
    location /images/posts/ {
        alias /var/www/agathoscreative/images/posts/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
    }

    # ==========================================
    # MARKETINGBOT - LANDING PAGE
    # ==========================================
    # NOTA: Si quieres que MarketingBot sea la página principal,
    # usa este bloque. Si no, cámbialo a /marketing o similar.

    location = / {
        proxy_pass http://marketingbot_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


